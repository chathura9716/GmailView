
<ion-header class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <ion-button slot="start">
      <ion-button (click)="close()" fill="clear" color="dark">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-button>
    <img src="./assets/google.jpg" [style.width]="'70px'">
  </ion-toolbar>
</ion-header> 

<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="https://www.gravatar.com/userimage/210127853/ece03258c615dfdf321f97a870394a5b?size=120">
    </ion-avatar>
    <ion-label color="dark">
      Chathura Lakmal
      <p>lakmalc@gmail.com</p>
    </ion-label>
  </ion-item>

  <ion-button expand="full" shape="round" fill="outline" color="dark" class="ion-padding">
    Manage your Google Account
  </ion-button>



<ion-item class ="ion-margin-top" lines="none">
  <ion-icon name="person-add-outline" slot="start"> </ion-icon>
  Add another account
</ion-item>
<ion-item class="ion-margin-bottom" lines="none">
  <ion-icon name="person-outline" slot="start"></ion-icon>
  Manage account on this device
</ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="ion-text-right">
        Privacy Policy
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        Terms of Service
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
